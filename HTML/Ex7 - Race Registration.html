<!DOCTYPE html>
<html>

<head>
    <title>Race register form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <!-- Formúlario -->
    <form action="">

        <!-- Nome -->
        <div>

            <label for="First">First Name</label>
            <input type="text" id="First" name="FirstName" required>

            <label for="Last">Last Name</label>
            <input type="text" id="Last" name="LastName" required>
        </div>

        <p>Select a Race</p>
        <!-- Tipo de Maratona -->
        <div>

            <input type="radio" name="Race" id="Fun" value="Fun Run 5K">
            <label for="Fun">Fun Run 5K</label> <br>
            <input type="radio" name="Race" id="Half" value="Half Marathon">
            <label for="Half">Half Marathon</label> <br>
            <input type="radio" name="Race" id="Full" value="Full Marathon">
            <label for="Full">Full Marathon</label> <br>
        </div>

        <!-- Email & Senha-->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="Password" required> <br>
        </div>
        <!-- Faixa Étaria-->
        <div>
            <label for="Age">Select a Age Group</label>
            <select name="AgeGroup" id="Age">
                <option value="Under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select> <br>
        </div>

        <button>Register!</button>

    </form>

</body>

</html>
